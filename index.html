<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="_css/_sass/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>weather</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="searchContainer">
                <i class="fa fa-search searchIcon"></i>
                <input class="searchBox" type="search" name="search" placeholder="Search another city...">
                <input type="submit" value="Search" class="searchButton">
            </div>
        </header>
        <div class="button">
            <img src="_images/arrow.png" alt="" id="arrow">
        </div>
        <div class="weather">
            <div class="todayCityBox">
                <h1>New York</h1>
                <h4>Today</h4>
                <img src="" alt="">
                <h2>23&#xb0;</h2>
                <h3>sunny</h3>

            </div>
            <div class="dayBox">
                <h3>monday</h3>
                <img src="_images/sunny.png" alt="">
                <h2>26&#xb0;/19&#xb0;</h2>
                <h4>sunny</h4>

            </div>
            <div class="dayBox">
                <h3>tuesday</h3>
                <img src="_images/rain.png" alt="">
                <h2>20&#xb0;/12&#xb0;</h2>
                <h4>rain</h4>

            </div>
            <div class="dayBox">
                <h3>wednsday</h3>
                <img src="_images/cloudy.png" alt="">
                <h2>14&#xb0;/6&#xb0;</h2>
                <h4>cloudy</h4>

            </div>
        </div>
        <div class="buttonDown">
            <img src="_images/arrow_down.png" alt="" id="arrow">
        </div>
    </div>
</body>

</html>
